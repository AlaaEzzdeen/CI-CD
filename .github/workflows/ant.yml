name: Java CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Ant
        run: ant build  # Replace with your actual build command

      - name: Run JUnit tests
        run: |
          java -cp .: ../../CalculatorTest.java
        # Replace 'path/to/your/test-library.jar' with the actual path to your JUnit library
        # Replace 'CalculatorTest' with your actual test class
