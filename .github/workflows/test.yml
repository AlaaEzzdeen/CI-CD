name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: myproject  # Specify the path to your project directory

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Download JUnit JAR
      run: curl -O https://repo1.maven.org/maven2/junit/junit/4.12/junit-4.12.jar

    - name: Compile CalculatorTest with JUnit
      run: javac -cp .:junit-4.12.jar myproject/CalculatorTest.java

    - name: Run JUnit tests
      run: java -cp .:junit-4.12.jar myproject org.junit.runner.JUnitCore CalculatorTest
