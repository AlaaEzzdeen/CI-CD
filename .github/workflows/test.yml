name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

         
    - name: Download JUnit JAR
      run: curl -O https://repo1.maven.org/maven2/junit/junit/4.12/junit-4.12.jar
        
    - name: Compile and Run JUnit tests
      run: |
        cd myproject
        javac -cp .:../junit-4.12.jar CalculatorTest.java
        java -cp .:../junit-4.12.jar org.junit.runner.JUnitCore CalculatorTest
